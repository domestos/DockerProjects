<div class="card mb-2">
<div class="card-header">
    {{post.date_pub}}
</div>
<div class="card-body">
  <h5 class="card-title">{{post.title}}</h5>
  <p class="card-text">{{post.body|truncatewords:15 }}</p>
  <!-- used ULR  if model dosent have special method that reverse URL
  <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-ligth">Read</a>  -->
  <a href="{{post.get_absolute_url}}" class="btn btn-ligth">Read</a>
</div>
<div class="card-footer text-muted">
  Tags:
  {% for tag in post.tags.all %}
    <a href="{{tag.get_absolute_url}}">{{tag.title}}</a>
  {% endfor %}
 </div>
</div>
