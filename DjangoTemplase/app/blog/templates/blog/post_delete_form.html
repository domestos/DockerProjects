
{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete post "{{post.title| title}}" -{{block.super}}
{% endblock %}

{% block content %}
                  <!--% url 'post_delete_url' slug=post.slug %  == post.get_delete_url-->
    <form class="" action="{{ post.get_delete_url }}" method="post">
      {% csrf_token %}
      <h3> are you sure you want to delete <b>{{ post.title|title}}</b> post?</h3>
      <a href="{{ post.get_absolute_url }}">Cancel</a>
      <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock%}
