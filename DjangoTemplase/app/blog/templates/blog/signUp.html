{% if massage %}
  <script>
    alert('{{massage}}')
  </script>
{% endif %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign UP</title>
  </head>
  <body>
    <h1>SIGN UP</h1>
      <form class="" action="postsignup" method="post">
          {% csrf_token %}
          Name:
          <input type="name" name="name"> <br>
          Email:
          <input type="email" name="email"> <br>
          Password:
          <input type="password" name="password">
          <br>
          <input type="submit" value="create">

      </form>
  </body>
</html>
